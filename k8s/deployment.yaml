apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: etudiant06-ns
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api
          image: ghcr.io/luderson2/todo-api:15fb57f9468c4d6ea138f04df1c14cce7d31266e
          ports:
            - containerPort: 8080
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mariadb://mariadb:3306/todo?createDatabaseIfNotExist=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "user"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
          volumeMounts:
            - name: data-storage
              mountPath: /data
      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: app-pvc